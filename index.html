<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="number"], input[type="checkbox"] {
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .password {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            word-break: break-word;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Générateur de Mot de Passe</h2>
    <input type="number" id="length" placeholder="Longueur du mot de passe" min="1" value="12">
    <label><input type="checkbox" id="includeSymbols"> Inclure des symboles</label>
    <label><input type="checkbox" id="includeNumbers"> Inclure des chiffres</label>
    <button onclick="generatePassword()">Générer</button>
    <div class="password" id="password">Votre mot de passe apparaîtra ici</div>
</div>

<script>
    function generatePassword() {
        const length = parseInt(document.getElementById('length').value) || 12;
        const includeSymbols = document.getElementById('includeSymbols').checked;
        const includeNumbers = document.getElementById('includeNumbers').checked;

        const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        
        let characters = letters;
        if (includeNumbers) characters += numbers;
        if (includeSymbols) characters += symbols;
        
        let password = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            password += characters[randomIndex];
        }

        document.getElementById('password').textContent = password;
    }
</script>
</body>
</html>
